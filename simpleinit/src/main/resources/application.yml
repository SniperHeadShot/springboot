server:
  port: 8080

spring:
  application:
    name: springboot-simpleinit
  profiles:
    active: dev

  # 开启默认异常处理
  mvc:
    throw-exception-if-no-handler-found: true # 出现错误时, 直接抛出异常
  resources:
    add-mappings: false # 不要为工程中的资源文件建立映射

  # 线程池配置参数
  task:
    pool:
      corePoolSize: 5 # 核心线程数
      maxPoolSize: 50 # 最大线程数
      keepAliveSeconds: 60 # 线程池维护线程所允许的空闲时间
      queueCapacity: 2048 # 队列长度
      threadNamePrefix: "async-pool-task-" # 线程名称前缀